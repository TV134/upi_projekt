<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svemirska linija - NLO</title>
    <!-- OpenDyslexic font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/open-dyslexic@1.0.3/open-dyslexic.min.css">
    <style>
        :root {
            --space-bg: #050510;
            --planet-base: #322153;
            --planet-dark: #1e1433;
            --glow: #00d2ff;
            --ufo-glow: #00f2fe;
            --laser: #00ffcc;
            --success: #2ecc71;
            --error: #e74c3c;
            --glass-bg: rgba(20, 15, 40, 0.7);
            --ui-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--space-bg);
            color: white;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .universe {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 100%, #161632 0%, #050510 100%);
            z-index: -2;
            pointer-events: none;
        }

        /* Dynamic Stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: twinkle infinite alternate;
        }

        @keyframes twinkle {
            from {
                opacity: 0.2;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            width: 95%;
            height: 90vh;
            margin-top: 5vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            color: var(--ufo-glow);
            text-shadow: 0 0 15px var(--ufo-glow);
            text-align: center;
        }

        .btn {
            background: var(--ui-bg);
            border: 1px solid rgba(0, 210, 255, 0.5);
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            background: rgba(0, 210, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
        }

        .game-frame {
            position: relative;
            width: 100%;
            flex-grow: 1;
            border: 2px solid rgba(0, 210, 255, 0.3);
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0 30px rgba(0, 210, 255, 0.1), 0 0 20px rgba(0, 210, 255, 0.1);
            overflow: hidden;
        }

        /* Cube/Box Ship Styles */
        #ufo-wrapper {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 380px;
            height: 100px;
            z-index: 100;
            transition: all 0.8s ease-in-out;
            filter: drop-shadow(0 0 15px rgba(0, 242, 254, 0.4));
        }

        #ufo-body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #34495e, #2c3e50);
            border: 4px solid #95a5a6;
            border-radius: 15px;
            /* Slight rounding for "cube" look */
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        #ufo-ring {
            /* Converting ring to rear thrusters for the box */
            position: absolute;
            bottom: -8px;
            left: 20px;
            right: 20px;
            height: 10px;
            background: var(--ufo-glow);
            filter: blur(10px);
            border-radius: 5px;
            z-index: 0;
            animation: pulseThrust 0.2s infinite alternate;
        }

        #ufo-cockpit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 340px;
            height: 60px;
            display: flex;
            flex-wrap: nowrap;
            /* Force single line */
            justify-content: center;
            align-items: center;
            gap: 5px;
            z-index: 2;
            background: rgba(0, 242, 254, 0.1);
            border: 2px solid rgba(0, 242, 254, 0.3);
            border-radius: 10px;
        }

        .ufo-light {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #e74c3c;
            /* Red running lights */
            border-radius: 50%;
            box-shadow: 0 0 10px #e74c3c;
            z-index: 3;
        }

        .slot {
            width: 28px;
            height: 28px;
            border-radius: 5px;
            /* Square slots for the cube theme */
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .slot.filled {
            background: none;
            border: none;
        }

        /* Planets */
        .planet {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s;
            z-index: 10;
            border: 4px solid transparent;
        }

        .planet:hover {
            transform: scale(1.1);
        }

        .planet.selected {
            border-color: white;
            box-shadow: 0 0 30px white;
        }

        .alien-icon {
            pointer-events: none;
            font-size: 1.3rem;
            margin: 1px;
        }

        .shake {
            animation: shake 0.5s;
        }

        /* Message */
        #status-message {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            z-index: 200;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            width: 100%;
        }

        /* Laser Line */
        #line-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .laser-line {
            stroke: var(--laser);
            stroke-width: 5;
            stroke-dasharray: 12;
            animation: moveLaser 0.8s linear infinite;
            filter: drop-shadow(0 0 8px var(--laser));
        }

        /* Animations */
        @keyframes moveLaser {
            to {
                stroke-dashoffset: -24;
            }
        }

        @keyframes blink {
            from {
                opacity: 0.2;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes launch {
            0% {
                transform: translateX(-50%) translateY(0);
            }

            20% {
                transform: translateX(-50%) translateY(30px);
            }

            100% {
                transform: translateX(-50%) translateY(-1200px) scale(0.1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(-10px, 0);
            }

            75% {
                transform: translate(10px, 0);
            }
        }

        .fly-away {
            animation: launch 1.5s forwards ease-in !important;
        }

        @keyframes pulseThrust {
            from {
                opacity: 0.6;
            }

            to {
                opacity: 1;
            }
        }

        /* TUTORIAL OVERLAY STYLES */
        .tutorial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .tutorial-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .tutorial-box {
            background: linear-gradient(135deg, #1e272e, #090a0f);
            border: 4px solid #00d2ff;
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.4);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .tutorial-title {
            color: #ffd700;
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .tutorial-step {
            margin-bottom: 20px;
            font-size: 1.2rem;
            line-height: 1.5;
            color: #fff;
        }

        .tutorial-highlight {
            color: #00d2ff;
            font-weight: bold;
        }

        .btn-tutorial {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 5px 0 #27ae60;
            transition: transform 0.1s;
        }

        .btn-tutorial:hover {
            transform: scale(1.05);
        }

        .btn-tutorial:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #27ae60;
        }
    </style>
</head>

<body>
    <div class="universe" id="universe"></div>

    <div class="content-wrapper">
        <header class="header-bar">
            <a href="../planet.html" class="btn">‚¨Ö NATRAG</a>
            <h1>Svemirska linija</h1>
            <button onclick="showInstructions()" class="btn">‚ùì UPUTE</button>
        </header>

        <div class="game-frame" id="game-frame">
            <div id="ufo-wrapper">
                <div id="ufo-cockpit"></div>
                <div id="ufo-ring"></div>
                <div id="ufo-body">
                    <div class="ufo-light" style="left: 20%; animation-delay: 0s;"></div>
                    <div class="ufo-light" style="left: 50%; transform: translateX(-50%); animation-delay: 0.3s;">
                    </div>
                    <div class="ufo-light" style="right: 20%; animation-delay: 0.6s;"></div>
                </div>
            </div>

            <div id="status-message"></div>
            <svg id="line-svg"></svg>
            <div id="planets-container"></div>

            <!-- TUTORIAL/SUCCESS OVERLAY -->
            <div id="tutorial-overlay" class="tutorial-overlay">
                <div class="tutorial-box">
                    <h2 class="tutorial-title" id="tutorial-title">üéì UPUTE</h2>
                    <div id="tutorial-content">
                        <!-- Content injected by JS -->
                    </div>
                    <div id="tutorial-controls">
                        <button class="btn-tutorial" onclick="closeInstructions()">KRENI! üöÄ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const aliens = ['üëΩ', 'üëæ', 'ü§ñ', 'üëª', 'üêô', 'üê∏'];
        const planetGradients = [
            'radial-gradient(circle at 30% 30%, #ff4e50, #f9d423)',
            'radial-gradient(circle at 30% 30%, #4facfe, #00f2fe)',
            'radial-gradient(circle at 30% 30%, #43e97b, #38f9d7)',
            'radial-gradient(circle at 30% 30%, #fa709a, #fee140)',
            'radial-gradient(circle at 30% 30%, #667eea, #764ba2)'
        ];

        let targetCount = 0;
        let selected = [];
        let isLocked = false;
        let placedPlanets = [];
        let isPaused = true;

        // Generate Stars
        function createStars() {
            const universe = document.getElementById('universe');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1; // 1px to 3px
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                star.style.animationDelay = Math.random() * 2 + 's';
                universe.appendChild(star);
            }
        }

        function initLevel() {
            isLocked = false;
            selected = [];
            placedPlanets = [];
            document.getElementById('planets-container').innerHTML = '';
            document.getElementById('line-svg').innerHTML = '';
            document.getElementById('status-message').innerText = '';
            const ufo = document.getElementById('ufo-wrapper');
            ufo.classList.remove('fly-away');

            const a = Math.floor(Math.random() * 5) + 1;
            const b = Math.floor(Math.random() * 5) + 1;
            targetCount = a + b;

            renderUFO();
            spawnPlanets(a, b);
        }

        function renderUFO() {
            const cockpit = document.getElementById('ufo-cockpit');
            cockpit.innerHTML = '';
            for (let i = 0; i < targetCount; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot';
                cockpit.appendChild(slot);
            }
        }

        function spawnPlanets(correctA, correctB) {
            const container = document.getElementById('planets-container');
            const frame = document.getElementById('game-frame');

            let vals = [correctA, correctB];
            while (vals.length < 5) vals.push(Math.floor(Math.random() * 5) + 1);
            vals.sort(() => Math.random() - 0.5);

            vals.forEach(val => {
                const p = document.createElement('div');
                p.className = 'planet';
                p.dataset.value = val;

                let size = 80 + val * 10;
                // Using frame dimensions for safe positioning
                let pos = getSafePosition(size, frame.clientWidth, frame.clientHeight);

                p.style.width = size + 'px';
                p.style.height = size + 'px';
                p.style.left = pos.x + 'px';
                p.style.top = pos.y + 'px';
                p.style.background = planetGradients[Math.floor(Math.random() * planetGradients.length)];

                const icon = aliens[Math.floor(Math.random() * aliens.length)];
                for (let i = 0; i < val; i++) {
                    const s = document.createElement('span');
                    s.className = 'alien-icon';
                    s.innerText = icon;
                    p.appendChild(s);
                }

                p.onclick = () => selectPlanet(p);
                container.appendChild(p);
                placedPlanets.push({ x: pos.x, y: pos.y, r: size / 2 });
            });
        }

        function getSafePosition(size, frameW, frameH) {
            let x, y, safe = false;
            let attempts = 0;
            // Define area below UFO (approx top 40% reserved for UFO)
            const minTop = frameH * 0.35;
            const padding = 20;

            while (!safe && attempts < 200) {
                attempts++;
                x = Math.random() * (frameW - size - padding * 2) + padding;
                y = Math.random() * (frameH - size - minTop - padding) + minTop;

                safe = true;
                for (let p of placedPlanets) {
                    let c1x = x + size / 2;
                    let c1y = y + size / 2;
                    let c2x = p.x + p.r;
                    let c2y = p.y + p.r;

                    let dist = Math.hypot(c1x - c2x, c1y - c2y);
                    if (dist < (size / 2 + p.r + 20)) {
                        safe = false;
                        break;
                    }
                }
            }
            return { x, y };
        }

        function selectPlanet(el) {
            if (isLocked || isPaused || el.classList.contains('selected')) return;
            el.classList.add('selected');
            selected.push(el);

            if (selected.length === 2) {
                isLocked = true;
                drawConnection(selected[0], selected[1]);
                const total = parseInt(selected[0].dataset.value) + parseInt(selected[1].dataset.value);
                checkResult(total);
            }
        }

        function drawConnection(p1, p2) {
            const svg = document.getElementById('line-svg');
            const frameRect = document.getElementById('game-frame').getBoundingClientRect();
            const r1 = p1.getBoundingClientRect();
            const r2 = p2.getBoundingClientRect();

            const x1 = r1.left + r1.width / 2 - frameRect.left;
            const y1 = r1.top + r1.height / 2 - frameRect.top;
            const x2 = r2.left + r2.width / 2 - frameRect.left;
            const y2 = r2.top + r2.height / 2 - frameRect.top;

            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("x1", x1);
            line.setAttribute("y1", y1);
            line.setAttribute("x2", x2);
            line.setAttribute("y2", y2);
            line.setAttribute("class", "laser-line");
            svg.appendChild(line);
        }

        function checkResult(total) {
            const msg = document.getElementById('status-message');
            fillUFO(total);

            if (total === targetCount) {
                showSuccess();
            } else {
                msg.innerText = total < targetCount ? "PREMALO! üõ∏" : "PREVI≈†E! üõ∏";
                msg.style.color = "var(--error)";
                showError();
            }
        }

        function showSuccess() {
            setTimeout(() => {
                const overlay = document.getElementById('tutorial-overlay');
                const title = document.getElementById('tutorial-title');
                const content = document.getElementById('tutorial-content');
                const controls = document.getElementById('tutorial-controls');

                title.innerText = "BRAVO! üéâ";
                content.innerHTML = `<div class="tutorial-step" style="font-size: 1.5rem; color: #2ecc71;">Sljedeƒáa galaksija...</div>`;
                controls.innerHTML = ""; // No button, auto transition

                overlay.classList.add('visible');

                document.getElementById('ufo-wrapper').classList.add('fly-away');

                setTimeout(() => {
                    initLevel();
                    overlay.classList.remove('visible');
                }, 2000);
            }, 800);
        }

        function showError() {
            setTimeout(() => {
                selected.forEach(p => {
                    p.classList.add('shake');
                    setTimeout(() => p.classList.remove('selected', 'shake'), 500);
                });
                document.getElementById('status-message').innerText = '';
                document.getElementById('line-svg').innerHTML = '';
                resetUFO();
                selected = [];
                isLocked = false;
            }, 1000);
        }

        function fillUFO(count) {
            const slots = document.querySelectorAll('.slot');
            slots.forEach((s, i) => {
                if (i < count) {
                    s.classList.add('filled');
                    s.innerText = 'üëΩ';
                }
            });
        }

        function resetUFO() {
            document.querySelectorAll('.slot').forEach(s => {
                s.classList.remove('filled');
                s.innerText = '';
            });
        }

        // Overlay Functions
        function showInstructions() {
            isPaused = true;
            const overlay = document.getElementById('tutorial-overlay');
            const title = document.getElementById('tutorial-title');
            const content = document.getElementById('tutorial-content');
            const controls = document.getElementById('tutorial-controls');

            title.innerText = "üéì UPUTE";
            content.innerHTML =
                `<div class="tutorial-step">üõ∏ <span class="tutorial-highlight">Cilj:</span> Pove≈æi dva planeta!</div>` +
                `<div class="tutorial-step">‚ûï <span class="tutorial-highlight">Matematika:</span> Njihov zbroj mora popuniti NLO.</div>` +
                `<div class="tutorial-step">Sretno kapetane!</div>`;

            controls.innerHTML = `<button class="btn-tutorial" onclick="closeInstructions()">KRENI! üöÄ</button>`;
            overlay.classList.add('visible');
        }

        function closeInstructions() {
            document.getElementById('tutorial-overlay').classList.remove('visible');
            if (placedPlanets.length === 0) initLevel();
            isPaused = false;
        }

        // Init
        createStars();
        showInstructions();

    </script>
</body>

</html>
