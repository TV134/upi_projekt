<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svemirska linija - NLO</title>
    <!-- OpenDyslexic font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/open-dyslexic@1.0.3/open-dyslexic.min.css">
    <style>
        :root {
            --space-bg: #050510;
            --planet-base: #322153;
            --planet-dark: #1e1433;
            --glow: #00d2ff;
            --ufo-glow: #00f2fe;
            --laser: #00ffcc;
            --success: #2ecc71;
            --error: #e74c3c;
            --glass-bg: rgba(20, 15, 40, 0.7);
            --ui-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--space-bg);
            color: white;
            font-family: "Comic Sans MS", "Comic Sans", "Chalkboard SE", cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .universe {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 100%, #161632 0%, #050510 100%);
            z-index: -2;
            pointer-events: none;
        }

        /* Dynamic Stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: twinkle infinite alternate;
        }

        @keyframes twinkle {
            from {
                opacity: 0.2;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            width: 95%;
            height: 90vh;
            margin-top: 5vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            /* For absolute centering of title */
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--ufo-glow);
            text-shadow: 0 0 15px var(--ufo-glow);
            text-align: center;
        }

        .level-display {
            font-size: 1.2rem;
            color: var(--ufo-glow);
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 242, 254, 0.4);
            margin-top: 5px;
        }

        .score-display {
            font-size: 1.1rem;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
            margin-top: 5px;
        }

        .btn {
            background: var(--ui-bg);
            border: 1px solid rgba(0, 210, 255, 0.5);
            color: #fff;
            padding: 6px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            background: rgba(0, 210, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
        }

        .game-frame {
            position: relative;
            width: 100%;
            flex-grow: 1;
            /* Border and background removed per user request */
            overflow: hidden;
        }

        /* Cube/Box Ship Styles */
        #ufo-wrapper {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 380px;
            height: 100px;
            z-index: 100;
            transition: all 0.8s ease-in-out;
            filter: drop-shadow(0 0 15px rgba(0, 242, 254, 0.4));
            pointer-events: none;
        }

        #ufo-body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #34495e, #2c3e50);
            border: 4px solid #95a5a6;
            border-radius: 15px;
            /* Slight rounding for "cube" look */
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        #ufo-ring {
            /* Converting ring to rear thrusters for the box */
            position: absolute;
            bottom: -8px;
            left: 20px;
            right: 20px;
            height: 10px;
            background: var(--ufo-glow);
            filter: blur(10px);
            border-radius: 5px;
            z-index: 0;
            animation: pulseThrust 0.2s infinite alternate;
        }

        #ufo-cockpit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 340px;
            height: 60px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            gap: 5px;
            padding: 5px;
            z-index: 2;
            background: rgba(0, 242, 254, 0.1);
            border: 2px solid rgba(0, 242, 254, 0.3);
            border-radius: 10px;
        }

        .ufo-light {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #e74c3c;
            /* Red running lights */
            border-radius: 50%;
            box-shadow: 0 0 10px #e74c3c;
            z-index: 3;
        }

        .slot {
            width: 28px;
            height: 28px;
            border-radius: 5px;
            /* Square slots for the cube theme */
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .slot.filled {
            background: none;
            border: none;
        }

        /* Planets */
        .planet {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s;
            z-index: 300;
            border: 4px solid transparent;
        }

        .planet:hover {
            transform: scale(1.1);
        }

        .planet.selected {
            border-color: white;
            box-shadow: 0 0 30px white;
        }

        .alien-icon {
            pointer-events: none;
            font-size: 1.3rem;
            margin: 1px;
        }

        .shake {
            animation: shake 0.5s;
        }

        /* Message */
        #status-message {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            z-index: 200;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            width: 100%;
        }

        /* Laser Line */
        #line-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .laser-line {
            stroke: var(--laser);
            stroke-width: 5;
            stroke-dasharray: 12;
            animation: moveLaser 0.8s linear infinite;
            filter: drop-shadow(0 0 8px var(--laser));
        }

        /* Animations */
        @keyframes moveLaser {
            to {
                stroke-dashoffset: -24;
            }
        }

        @keyframes blink {
            from {
                opacity: 0.2;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes launch {
            0% {
                transform: translateX(-50%) translateY(0);
            }

            20% {
                transform: translateX(-50%) translateY(30px);
            }

            100% {
                transform: translateX(-50%) translateY(-1200px) scale(0.1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(-10px, 0);
            }

            75% {
                transform: translate(10px, 0);
            }
        }

        .fly-away {
            animation: launch 1.5s forwards ease-in !important;
        }

        @keyframes pulseThrust {
            from {
                opacity: 0.6;
            }

            to {
                opacity: 1;
            }
        }

        /* TUTORIAL OVERLAY STYLES */
        .tutorial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            display: none;
            /* Changed from flex to none */
            justify-content: center;
            align-items: center;
            /* backdrop-filter: blur(5px); REMOVED to fix black rectangle glitch */
            opacity: 0;
            transition: opacity 0.5s;
        }

        .tutorial-overlay.visible {
            display: flex;
            /* Helper to ensure flex is set */
            opacity: 1;
        }

        .tutorial-box {
            background: radial-gradient(circle, #001100, #000);
            border: 4px solid #00f2fe;
            border-radius: 50%;
            padding: 60px 40px;
            max-width: 450px;
            width: 450px;
            height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 242, 254, 0.4), inset 0 0 50px rgba(0, 242, 254, 0.2);
            animation: popIn 0.5s;
            position: relative;
        }

        .tutorial-box::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px dashed #00f2fe;
            border-radius: 50%;
            animation: spinFast 10s linear infinite;
        }

        @keyframes spinFast {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .tutorial-title {
            color: #ffd700;
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .tutorial-step {
            margin-bottom: 20px;
            font-size: 1.2rem;
            line-height: 1.5;
            color: #fff;
        }

        .tutorial-highlight {
            color: #00d2ff;
            font-weight: bold;
        }

        .btn-tutorial {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 5px 0 #27ae60;
            transition: transform 0.1s;
        }

        .btn-tutorial:hover {
            transform: scale(1.05);
        }

        .btn-tutorial:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #27ae60;
        }

        /* FIX: Ensure content is above the spinning border */
        .tutorial-title,
        #tutorial-content,
        #tutorial-controls {
            position: relative;
            z-index: 2;
        }

        .tutorial-box::before {
            z-index: 0;
            pointer-events: none;
            /* Double check to ensure it doesn't block clicks */
        }
    </style>

</head>

<body>

            </div>

    <div id="win-overlay" class="tutorial-overlay">
        <div class="tutorial-box" style="border-color:#ffd700;">
            <h2 class="tutorial-title" style="color:#ffd700;">ADMIRAL GALAKSIJE! üèÜ</h2>
            <div id="finalSummary" class="tutorial-step" style="font-size:1.4rem;">Svemir je spa≈°en! Tvoji

            <div style="display:flex; gap:10px; justify-content:center; margin-top:20px;">
                <button class="btn-tutorial" onclick="location.reload()">PONOVO ‚Ü∫</button>
                <button class="btn-tutorial" onclick="window.location.href='../planet.html'"

        </div>
    </div>

    <script src="../../game_storage.js"></script>
    <script>
        const aliens = ['üëΩ', 'üëæ', 'ü§ñ', 'üëª', 'üêô', 'üê∏'];
        const planetGradients = [
            'radial-gradient(circle at 30% 30%, #ff4e50, #f9d423)',
            'radial-gradient(circle at 30% 30%, #4facfe, #00f2fe)',
            'radial-gradient(circle at 30% 30%, #43e97b, #38f9d7)',
            'radial-gradient(circle at 30% 30%, #fa709a, #fee140)',
            'radial-gradient(circle at 30% 30%, #667eea, #764ba2)'
        ];

        const GAME_ID = 'alien_game';
        let targetCount = 0;
        let currentLevel = 1; // Always start at Level 1 per user request

        let totalScore = 0;
        let highScore = 0;
        if (typeof GameStorage !== 'undefined') {
            highScore = GameStorage.getHighScore(GAME_ID);
        }

        let selected = [];
        let isLocked = false;
        let placedPlanets = [];
        let isPaused = true;

        // Generate Stars
        function createStars() {
            const universe = document.getElementById('universe');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1; // 1px to 3px
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                star.style.animationDelay = Math.random() * 2 + 's';
                universe.appendChild(star);
            }
        }

        function initLevel() {
            isLocked = false;
            selected = [];
            placedPlanets = [];
            document.getElementById('planets-container').innerHTML = '';
            document.getElementById('line-svg').innerHTML = '';
            document.getElementById('status-message').innerText = '';
            document.getElementById('levelText').innerText = `RAZINA: ${currentLevel} / 10`;
            document.getElementById('scoreText').innerText = `BODOVI: ${totalScore}`;
            const ufo = document.getElementById('ufo-wrapper');
            ufo.classList.remove('fly-away');

            // Scaling Difficulty - Max 6 per component, Max 12 total
            const maxVal = Math.min(3 + Math.floor(currentLevel * 0.4), 6);
            const a = Math.floor(Math.random() * maxVal) + 1;
            const b = Math.floor(Math.random() * maxVal) + 1;
            targetCount = a + b;

            // Limit sum to 12
            if (targetCount > 12) targetCount = 12;

            renderUFO();
            spawnPlanets(a, b);
        }

        function renderUFO() {
            const cockpit = document.getElementById('ufo-cockpit');
            cockpit.innerHTML = '';
            // Create slots matching the target count (max 12)
            for (let i = 0; i < targetCount; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot';
                // Slightly larger slots if fewer items
                const size = targetCount > 8 ? '24px' : '28px';
                slot.style.width = size;
                slot.style.height = size;
                cockpit.appendChild(slot);
            }
        }

        function spawnPlanets(correctA, correctB) {
            const container = document.getElementById('planets-container');
            const frame = document.getElementById('game-frame');

            let planetsCount = 3;
            if (currentLevel > 3) planetsCount = 5;
            if (currentLevel > 7) planetsCount = 7;

            let vals = [correctA, correctB];
            const maxVal = 6; // Max aliens in circle is 6

            while (vals.length < planetsCount) {
                vals.push(Math.floor(Math.random() * maxVal) + 1);
            }
            vals.sort(() => Math.random() - 0.5);

            vals.forEach(val => {
                const p = document.createElement('div');
                p.className = 'planet';
                p.dataset.value = val;

                let size = 70 + val * 6; // Smaller scaling to prevent screen fill
                if (targetCount > 10) size = 60 + val * 5;

                // Using frame dimensions for safe positioning
                let pos = getSafePosition(size, frame.clientWidth, frame.clientHeight);

                p.style.width = size + 'px';
                p.style.height = size + 'px';
                p.style.left = pos.x + 'px';
                p.style.top = pos.y + 'px';
                p.style.background = planetGradients[Math.floor(Math.random() * planetGradients.length)];

                const icon = aliens[Math.floor(Math.random() * aliens.length)];
                for (let i = 0; i < val; i++) {
                    const s = document.createElement('span');
                    s.className = 'alien-icon';
                    if (val > 10) s.style.fontSize = '0.9rem';
                    s.innerText = icon;
                    p.appendChild(s);
                }

                p.onclick = () => selectPlanet(p);
                container.appendChild(p);
                placedPlanets.push({ x: pos.x, y: pos.y, r: size / 2 });
            });
        }

        function getSafePosition(size, frameW, frameH) {
            let x, y, safe = false;
            let attempts = 0;
            // Define area below UFO (approx top 40% reserved for UFO)
            const minTop = frameH * 0.35;
            const padding = 20;

            while (!safe && attempts < 200) {
                attempts++;
                x = Math.random() * (frameW - size - padding * 2) + padding;
                y = Math.random() * (frameH - size - minTop - padding) + minTop;

                safe = true;
                for (let p of placedPlanets) {
                    let c1x = x + size / 2;
                    let c1y = y + size / 2;
                    let c2x = p.x + p.r;
                    let c2y = p.y + p.r;

                    let dist = Math.hypot(c1x - c2x, c1y - c2y);
                    if (dist < (size / 2 + p.r + 20)) {
                        safe = false;
                        break;
                    }
                }
            }
            return { x, y };
        }

        function selectPlanet(el) {
            if (isLocked || isPaused) return;

            if (el.classList.contains('selected')) {
                // Deselect
                el.classList.remove('selected');
                selected = selected.filter(p => p !== el);
                return;
            }

            // Normal Selection
            el.classList.add('selected');
            selected.push(el);

            if (selected.length === 2) {
                isLocked = true;
                drawConnection(selected[0], selected[1]);
                const total = parseInt(selected[0].dataset.value) + parseInt(selected[1].dataset.value);
                checkResult(total);
            }
        }

        function drawConnection(p1, p2) {
            const svg = document.getElementById('line-svg');
            const frameRect = document.getElementById('game-frame').getBoundingClientRect();
            const r1 = p1.getBoundingClientRect();
            const r2 = p2.getBoundingClientRect();

            const scaleFactor = 1.0;
            const x1 = (r1.left + r1.width / 2 - frameRect.left) / scaleFactor;
            const y1 = (r1.top + r1.height / 2 - frameRect.top) / scaleFactor;
            const x2 = (r2.left + r2.width / 2 - frameRect.left) / scaleFactor;
            const y2 = (r2.top + r2.height / 2 - frameRect.top) / scaleFactor;

            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("x1", x1);
            line.setAttribute("y1", y1);
            line.setAttribute("x2", x2);
            line.setAttribute("y2", y2);
            line.setAttribute("class", "laser-line");
            svg.appendChild(line);
        }

        function checkResult(total) {
            const msg = document.getElementById('status-message');
            fillUFO(total);

            if (total === targetCount) {
                totalScore += 10;
                if (typeof GameStorage !== 'undefined') {
                    GameStorage.addCredits(10);
                }
                if (totalScore > highScore) {
                    highScore = totalScore;
                    GameStorage.saveHighScore(GAME_ID, highScore);
                }
                document.getElementById('scoreText').innerText = `BODOVI: ${totalScore}`;
                showSuccess();
            } else {
                msg.innerText = total < targetCount ? "PREMALO! üõ∏" : "PREVI≈†E! üõ∏";
                msg.style.color = "var(--error)";
                showError();
            }
        }

        function showSuccess() {
            setTimeout(() => {
                const overlay = document.getElementById('tutorial-overlay');
                const title = document.getElementById('tutorial-title');
                const content = document.getElementById('tutorial-content');
                const controls = document.getElementById('tutorial-controls');

                title.innerText = "BRAVO! üéâ";
                content.innerHTML = `<div class="tutorial-step" style="font-size: 1.5rem; color: #2ecc71;">Izvrsno povezivanje!</div>`;
                controls.innerHTML = `<button class="btn-tutorial" onclick="advanceLevel()">DALJE ‚û°</button>`;

                overlay.style.display = 'flex';
                setTimeout(() => {
                    overlay.classList.add('visible');
                    document.getElementById('ufo-wrapper').classList.add('fly-away');
                }, 10);
            }, 800);
        }

        function advanceLevel() {
            const overlay = document.getElementById('tutorial-overlay');
            overlay.classList.remove('visible');
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500);

            if (currentLevel < 10) {
                currentLevel++;
                GameStorage.saveProgress(GAME_ID, currentLevel);
                initLevel();
            } else {
                finishGame();
            }
        }

        function finishGame() {
            const winOverlay = document.getElementById('win-overlay');
            document.getElementById('finalSummary').innerText = `Osvojeno: ${totalScore} / 100 bodova`;

            if (typeof GameStorage !== 'undefined') {
                GameStorage.saveProgress(GAME_ID, 11);
            }
