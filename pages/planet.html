<head>
    <meta charset="UTF-8">

    <!-- OpenDyslexic font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/open-dyslexic@1.0.3/open-dyslexic.min.css">

    <style>
        :root {
            --space-bg: #050510;
            --planet-base: #322153;
            --planet-dark: #1e1433;
            --glow: #7b68ee;
            /* Nova boja za kutiju - tamnija prozirna za bolji kontrast */
            --glass-bg: rgba(20, 15, 40, 0.7);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'OpenDyslexic', sans-serif;
            background-color: var(--space-bg);
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .universe {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 100%, #161632 0%, #050510 100%);
            z-index: -2;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/123163/stars.png') repeat;
            z-index: -1;
            opacity: 0.4;
        }

        .planet-horizon {
            position: fixed;
            bottom: -15vh;
            left: -10%;
            width: 120%;
            height: 45vh;
            background: linear-gradient(to bottom, var(--planet-base), var(--planet-dark));
            border-radius: 100% 100% 0 0;
            z-index: 1;
            box-shadow:
                inset 0 20px 50px rgba(255, 255, 255, 0.05),
                0 -10px 40px rgba(123, 104, 238, 0.3);
        }

        .crater {
            position: absolute;
            background: var(--planet-dark);
            border-radius: 50%;
            box-shadow:
                inset 8px 8px 15px rgba(0, 0, 0, 0.7),
                inset -2px -2px 10px rgba(255, 255, 255, 0.05),
                1px 1px 2px rgba(255, 255, 255, 0.1);
            opacity: 0.8;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            max-width: 800px;
            width: 90%;
            margin-top: 8vh;
            text-align: center;
        }

        header h1 {
            color: white;
            font-size: 4rem;
            text-shadow: 0 0 30px rgba(123, 104, 238, 0.6);
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        /* Nova kutija za pripremu - "Glassmorphism" stil */
        .mission-box {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            /* Efekt zamuƒáenog stakla */
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            border: 2px solid rgba(123, 104, 238, 0.4);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        .mission-box h3 {
            font-size: 2rem;
            margin-top: 20px;
            color: #ffffff;
            text-shadow: 0 0 10px var(--glow);
        }

        .mission-box p {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-top: 15px;
        }

        .rocket {
            font-size: 5.5rem;
            display: inline-block;
            filter: drop-shadow(0 0 15px var(--glow));
            animation: float-rocket 4s ease-in-out infinite;
        }

        @keyframes float-rocket {

            0%,
            100% {
                transform: translateY(0px) rotate(-8deg);
            }

            50% {
                transform: translateY(-25px) rotate(5deg);
            }
        }

        .floating-number {
            position: absolute;
            color: rgba(255, 255, 255, 0.07);
            font-size: 6rem;
            z-index: 0;
            pointer-events: none;
            animation: float-slow 15s infinite alternate ease-in-out;
        }

        @keyframes float-slow {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-40px);
            }
        }

        /* --- RESPONSIVE DESIGN --- */

        /* Tablet i manji ekrani */
        @media (max-width: 1024px) {
            header h1 {
                font-size: 3rem;
            }

            .mission-box {
                padding: 30px;
                width: 85%;
            }

            .rocket {
                font-size: 4.5rem;
            }

            .floating-number {
                font-size: 4.5rem;
            }
        }

        /* Mobiteli */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
                margin-bottom: 20px;
            }

            .content-wrapper {
                margin-top: 15vh;
                /* Vi≈°e mjesta na vrhu */
            }

            .mission-box {
                padding: 20px 15px;
                width: 95%;
                /* ≈†ira kutija na mobitelu */
                border-radius: 20px;
            }

            .mission-box h3 {
                font-size: 1.5rem;
            }

            .mission-box p {
                font-size: 1.1rem;
            }

            .rocket {
                font-size: 3.5rem;
            }

            .floating-number {
                font-size: 3rem;
                opacity: 0.3;
                /* Manje ometanja */
            }

            /* Prilagodba horizonta planete */
            .planet-horizon {
                height: 35vh;
                bottom: -10vh;
            }
        }
    </style>
</head>
