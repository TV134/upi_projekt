<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <title>Zvjezdana Slagalica</title>
    <style>
        /* THEME - Nebula Mystery (Deep Purple/Blue) */
        body {
            background: linear-gradient(135deg, #2c003e 0%, #000000 100%);
            color: #ffffff;
            font-family: "Comic Sans MS", "Comic Sans", "Chalkboard SE", cursive;
            text-align: center;
            padding: 10px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Stars */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(white, rgba(255, 255, 255, .2) 2px, transparent 3px),
                radial-gradient(white, rgba(255, 255, 255, .15) 1px, transparent 2px),
                radial-gradient(white, rgba(255, 255, 255, .1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            animation: twinkle 20s infinite linear;
            z-index: -1;
        }

        @keyframes twinkle {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-550px);
            }
        }

        /* RETURN BUTTON */
        .btn-back {
            position: absolute;
            top: 15px;
            left: 15px;
            text-decoration: none;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 50px;
            border: 3px solid #deaaff;
            color: #deaaff;
            transition: 0.2s;
            box-shadow: 0 0 10px rgba(222, 170, 255, 0.3);
            z-index: 100;
            font-weight: bold;
        }

        .btn-back:hover {
            background: #deaaff;
            color: #2c003e;
            transform: scale(1.05);
        }

        .game-title {
            color: #e0d0ff;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            text-shadow: 0 0 15px #b080ff;
            margin: 0;
            z-index: 10;
            letter-spacing: 2px;
        }

        .level-display {
            font-size: 1.5rem;
            color: #deaaff;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 25px;
            border-radius: 20px;
            margin-bottom: 0;
        }

        .stats-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .score-display {
            font-size: 1.5rem;
            color: #deaaff;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 25px;
            border-radius: 20px;
        }

        /* WORKSPACE */
        .workspace {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        /* GRIDS */
        .grid-panel {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .grid-label {
            color: #aaa;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 240px;
            height: 240px;
        }

        .cell {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            user-select: none;
            transition: all 0.2s;
        }

        /* Interactive cells */
        .interactive .cell {
            cursor: pointer;
            border-color: rgba(222, 170, 255, 0.3);
        }

        .interactive .cell:hover {
            background: rgba(222, 170, 255, 0.1);
            border-color: #deaaff;
        }

        /* PALETTE */
        .palette {
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid #b080ff;
            margin-top: 10px;
        }

        .palette-item {
            width: 50px;
            height: 50px;
            margin: 0 5px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .palette-item:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .palette-item.selected {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.2);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            transform: scale(1.15);
        }

        /* BUTTONS */
        .btn-check {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: #2ecc71;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 6px 0 #27ae60;
            transition: transform 0.1s;
            font-family: inherit;
            margin-top: 20px;
        }

        .btn-check:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #27ae60;
        }

        /* MODALS (Standardized) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(44, 0, 62, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-card {
            background: radial-gradient(circle at center, #2e004f, #000);
            color: #fff;
            border: none;
            padding: 50px;
            border-radius: 50% 20% 50% 20%;
            /* Abstract shape */
            text-align: center;
            max-width: 400px;
            width: 95%;
            animation: floatModal 6s ease-in-out infinite;
            box-shadow: 0 0 60px rgba(180, 100, 255, 0.5);
            font-family: "Comic Sans MS", "Comic Sans", "Chalkboard SE", cursive;
            letter-spacing: 1px;
            line-height: 1.6;
            font-size: 1.1rem;
            position: relative;
        }

        /* Sparkles on modal */
        .modal-card::before {
            content: "‚ú®";
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        .modal-card::after {
            content: "‚ú®";
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 1.5rem;
            animation: pulse 3s infinite;
        }

        @keyframes floatModal {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(1deg);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-title {
            margin: 0 0 20px 0;
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        .modal-btn {
            padding: 10px 30px;
            font-size: 1.5rem;
            background: #deaaff;
            color: #2c003e;
            border: none;
            border-radius: 30px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            box-shadow: 0 5px 0 #b080ff;
        }

        .modal-btn:hover {
            transform: translateY(-3px);
        }

        .modal-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #b080ff;
        }

        .btn-start {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.8rem;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 6px 0 #27ae60;
            transition: transform 0.1s;
        }

        .btn-start:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #27ae60;
        }

        .tutorial-step {
            margin-bottom: 20px;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #fff;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Shake Anim for error */
        .shake {
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }
    </style>
</head>

<body>

    <a href="../galaxy.html" class="btn-back">‚¨Ö POVRATAK</a>
    <button onclick="showInstructions()"
        style="position: absolute; top: 15px; right: 15px; background: rgba(222, 170, 255, 0.1); border: 2px solid #deaaff; color: #deaaff; padding: 8px 20px; border-radius: 40px; font-size: 1.1rem; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s; z-index: 100;"
        onmouseover="this.style.transform='scale(1.05)'; this.style.background='rgba(222, 170, 255, 0.2)'"
        onmouseout="this.style.transform='scale(1)'; this.style.background='rgba(222, 170, 255, 0.1)'">
        ‚ùì UPUTE
    </button>

    <h1 class="game-title">ZVJEZDANA SLAGALICA</h1>
    <div class="stats-row">
        <div class="level-display" id="levelDisplay">RAZINA: 1 / 10</div>
        <div id="scoreText" class="score-display">BODOVI: 0</div>
    </div>

    <div class="workspace">
        <!-- LEFT PANEL (MODEL) -->
        <div class="grid-panel">
            <div class="grid-label">UZORAK</div>
            <div class="grid-container" id="leftGrid"></div>
        </div>

        <!-- RIGHT PANEL (PLAYER) -->
        <div class="grid-panel">
            <div class="grid-label">TVOJ ODRAZ</div>
            <div class="grid-container interactive" id="rightGrid"></div>
        </div>
    </div>

    <!-- PALETTE -->
    <div class="palette" id="palette">
        <!-- Generated via JS -->
    </div>

    <button class="btn-check" onclick="checkSolution()">PROVJERI ‚úÖ</button>


    <!-- TUTORIAL OVERLAY -->
    <div class="overlay" id="tutorial-overlay" style="display: flex;">
        <div class="modal-card">
            <h2 id="tutorial-title" class="modal-title" style="color: #9b59b6;">UPUTE</h2>
            <div id="tutorial-content" style="text-align: left; margin: 15px 0;">
                <!-- Content injected by JS -->
            </div>
            <button id="tutorial-main-btn" class="btn-start" onclick="closeInstructions()">RAZUMIJEM! üöÄ</button>
        </div>
    </div>

    <!-- SUCCESS MODAL -->
    <div class="overlay" id="successScreen">
        <div class="modal-card" style="border-color: #2ecc71;">
            <h2 class="modal-title" style="color: #2ecc71;">TOƒåNO! ‚úÖ</h2>
            <p style="font-size: 1.5rem;">Savr≈°ena simetrija!</p>
            <button class="btn-start" onclick="nextLevel()" style="background: #2ecc71; color: white;">DALJE ‚û°</button>
        </div>
    </div>

    <!-- FAIL MODAL -->
    <div class="overlay" id="failScreen">
        <div class="modal-card" style="border-color: #ff6b6b;">
            <h2 class="modal-title" style="color: #ff6b6b;">UPS! ‚ùå</h2>
            <p style="font-size: 1.5rem;">Ovo nije toƒçan odraz. Poku≈°aj ponovo!</p>
            <button class="btn-start" onclick="retryLevel()"
                style="background: #ff6b6b; color: white; box-shadow: 0 6px 0 #c0392b;">POKU≈†AJ PONOVO ‚Ü∫</button>
        </div>
    </div>

    <!-- WIN MODAL -->
    <div class="overlay" id="winScreen">
        <div class="modal-card" style="border-color: #ffd700;">
            <h2 class="modal-title" style="color: #ffd700;">BRAVO! üèÜ</h2>
            <p style="font-size: 1.5rem;">Gospodar simetrije! Sve zagonetke rije≈°ene.</p>
            <button class="btn-start" onclick="startGame()"
                style="background: #ffd700; color: #333; box-shadow: 0 6px 0 #b45309;">IGRAJ PONOVO üéâ</button>
        </div>
    </div>

    <script src="../game_storage.js"></script>
    <script>
        // SYMBOLS
        const ITEMS = [
            { id: 'star', char: '‚≠ê' },
            { id: 'moon', char: 'üåô' },
            { id: 'comet', char: '‚òÑÔ∏è' },
            { id: 'planet', char: 'ü™ê' },
            { id: 'eraser', char: '‚ùå' } // Special item to clear cell
        ];

        const GAME_ID = 'zvezdana_game';
        let totalScore = 0;
        let highScore = 0;

        // Initialize high score safely
        try {
            if (typeof GameStorage !== 'undefined') {
                highScore = GameStorage.getHighScore(GAME_ID);
            }
        } catch (e) {
            console.log("GameStorage not found");
        }

        let currentLevel = 1;
        let leftGridData = [];
        let rightGridData = [];
        let selectedItem = ITEMS[0]; // Default selection

        let audioCtx = null;
        function initAudio() {
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') audioCtx.resume().catch(console.error);
            } catch (e) { }
        }

        function playTone(freq, type = 'sine', dur = 0.1) {
            if (!audioCtx) return;
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.frequency.value = freq;
            o.type = type;
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur);
            o.stop(audioCtx.currentTime + dur);
        }

        // --- GAME LOGIC ---

        function startGame() {
            currentLevel = 1;
            document.querySelectorAll('.overlay').forEach(el => el.style.display = 'none');
            initAudio();
            initPalette();
            generateLevel();
        }

        function retryLevel() {
            document.getElementById('failScreen').style.display = 'none';
        }

        function nextLevel() {
            document.getElementById('successScreen').style.display = 'none';
            if (currentLevel >= 10) {
                document.getElementById('winScreen').style.display = 'flex';
            } else {
                currentLevel++;
                generateLevel();
            }
        }

        function initPalette() {
            const container = document.getElementById('palette');
            container.innerHTML = '';
            ITEMS.forEach(item => {
                const btn = document.createElement('div');
                btn.className = 'palette-item';
                btn.innerText = item.char;
                btn.onclick = () => selectPaletteItem(item, btn);
                if (item.id === selectedItem.id) btn.classList.add('selected');

                // Tooltip logic or just visual? "Visual is enough"
                container.appendChild(btn);
            });
        }

        function selectPaletteItem(item, element) {
            selectedItem = item;
            document.querySelectorAll('.palette-item').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            playTone(400, 'sine', 0.05);
        }

        function generateLevel() {
            document.getElementById('levelDisplay').innerText = `RAZINA: ${currentLevel} / 10`;

            // 3x3 Grid
            leftGridData = Array(9).fill(null);
            rightGridData = Array(9).fill(null);

            // Difficulty: items count
            let itemsCount = Math.min(3 + Math.floor(currentLevel / 2), 6);

            // Create Pattern
            for (let i = 0; i < itemsCount; i++) {
                // Random position
                let idx = Math.floor(Math.random() * 9);
                // Avoid overwriting too much, try to find empty
                let attempts = 0;
                while (leftGridData[idx] !== null && attempts < 10) {
                    idx = Math.floor(Math.random() * 9);
                    attempts++;
                }

                // Random Char (excluding eraser)
                let char = ITEMS[Math.floor(Math.random() * (ITEMS.length - 1))].char;
                leftGridData[idx] = char;
            }

            renderGrids();
        }

        function renderGrids() {
            const leftContainer = document.getElementById('leftGrid');
            const rightContainer = document.getElementById('rightGrid');
            leftContainer.innerHTML = '';
            rightContainer.innerHTML = '';

            // Render Left (Model)
            leftGridData.forEach(val => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if (val) cell.innerText = val;
                leftContainer.appendChild(cell);
            });

            // Render Right (Interactive)
            rightGridData.forEach((val, index) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if (val) cell.innerText = val;

                cell.onclick = () => handleCellClick(index);
                rightContainer.appendChild(cell);
            });
        }

        function handleCellClick(index) {
            if (selectedItem.id === 'eraser') {
                rightGridData[index] = null;
                playTone(200, 'sawtooth', 0.1);
            } else {
                rightGridData[index] = selectedItem.char;
                playTone(600, 'sine', 0.1);
            }
            renderGrids();
        }

        function checkSolution() {
            // MIRROR LOGIC checks:
            // Row 0: 0<->2, 1<->1
            // Row 1: 3<->5, 4<->4
            // Row 2: 6<->8, 7<->7

            // Map Left Index to Mirror Index on Right
            const mirrorMap = {
                0: 2, 1: 1, 2: 0,
                3: 5, 4: 4, 5: 3,
                6: 8, 7: 7, 8: 6
            };

            let correct = true;
            for (let i = 0; i < 9; i++) {
                let leftVal = leftGridData[i];
                let rightMirrorIndex = mirrorMap[i];
                let rightVal = rightGridData[rightMirrorIndex];

                if (leftVal !== rightVal) {
                    correct = false;
                    break;
                }
            }

            if (correct) {
                totalScore += 10;
                document.getElementById('scoreText').innerText = `BODOVI: ${totalScore}`;
                if (typeof GameStorage !== 'undefined') {
                    GameStorage.addCredits(10);
                    if (totalScore > highScore) {
                        highScore = totalScore;
                        GameStorage.saveHighScore(GAME_ID, highScore);
                    }
                }

                playTone(523, 'triangle', 0.1);
                setTimeout(() => playTone(659, 'triangle', 0.1), 100);
                setTimeout(() => playTone(783, 'triangle', 0.2), 200);
                document.getElementById('successScreen').style.display = 'flex';
            } else {
                playTone(150, 'sawtooth', 0.3);
                const grid = document.getElementById('rightGrid');
                grid.classList.add('shake');
                setTimeout(() => grid.classList.remove('shake'), 400);
                document.getElementById('failScreen').style.display = 'flex';
            }
        }


        function showInstructions() {
            const overlay = document.getElementById('tutorial-overlay');
            const title = document.getElementById('tutorial-title');
            const content = document.getElementById('tutorial-content');
            const btn = document.getElementById('tutorial-main-btn');

            title.innerText = "üéì UPUTE";
            content.innerHTML =
                `<div class="tutorial-step">üåå <span><strong style="color:#deaaff">Zadatak:</strong> Stvori odraz u ogledalu!</span>
    </div>` +
                `<div class="tutorial-step">üëà <span><strong style="color:#deaaff">Lijevo:</strong> Uzorak koji mora≈°
            prekopirati.</span></div>` +
                `<div class="tutorial-step">üëâ <span><strong style="color:#deaaff">Desno:</strong> Tvoja ploƒça za crtanje.</span>
    </div>`;

            btn.innerText = "NASTAVI üöÄ";
            btn.onclick = closeInstructions;
            overlay.style.display = 'flex';
        }

        function showStartScreen() {
            const overlay = document.getElementById('tutorial-overlay');
            const title = document.getElementById('tutorial-title');
            const content = document.getElementById('tutorial-content');
            const btn = document.getElementById('tutorial-main-btn');

            title.innerText = "‚ú® ZVJEZDANI ODRAZ ‚ú®";
            title.style.color = "#fff";
            title.style.textShadow = "0 0 20px #deaaff";

            content.innerHTML =
                `<div class="tutorial-step" style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);">
                    üåå <span><strong style="color:#deaaff">IZAZOV:</strong> Dovr≈°i zvjezdanu sliku.</span>
                 </div>` +
                `<div class="tutorial-step" style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);">
                    üëÜ <span><strong style="color:#deaaff">KAKO:</strong> Stvori odraz u ogledalu.</span>
                 </div>`;

            btn.innerText = "ZAPLI≈†I SA ZVIJEZDAMA üí´";
            btn.style.background = "linear-gradient(90deg, #9b59b6, #8e44ad)";
            btn.style.boxShadow = "0 5px 20px rgba(155, 89, 182, 0.5)";

            btn.onclick = () => {
                closeInstructions();
                startGame();
            };
            overlay.style.display = 'flex';
        }

        function closeInstructions() {
            document.getElementById('tutorial-overlay').style.display = 'none';
        }

        // Init
        showStartScreen();
    </script>
</body>
