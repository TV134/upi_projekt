<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <title>Kozmiƒçka Mre≈æa</title>
    <style>
        /* COSMIC THEME - Neon Soft Cyber */
        body {
            background: linear-gradient(135deg, #100b29 0%, #240b36 100%);
            color: #ffffff;
            font-family: "Comic Sans MS", "Comic Sans", "Chalkboard SE", cursive;
            text-align: center;
            padding: 10px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
        }

        /* Grid Background Effect */
        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                linear-gradient(rgba(0, 210, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 210, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: moveGrid 20s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes moveGrid {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }

        /* RETURN BUTTON */
        .btn-back {
            position: absolute;
            top: 15px;
            left: 15px;
            text-decoration: none;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            border: 3px solid #00d2ff;
            color: #00d2ff;
            transition: 0.2s;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.3);
            z-index: 100;
            font-weight: bold;
        }

        .btn-back:hover {
            background: #00d2ff;
            color: #fff;
            transform: scale(1.05);
        }

        .game-title {
            color: #ff00ff;
            /* Neon Pink */
            font-size: clamp(2rem, 5vw, 3rem);
            text-shadow: 0 0 10px #ff00ff;
            margin: 0;
            z-index: 10;
            letter-spacing: 2px;
        }

        .level-display {
            font-size: 1.5rem;
            color: #00d2ff;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 25px;
            border-radius: 20px;
        }

        /* 3x3 GRID */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 20px;
            border: 4px solid #00d2ff;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.3);
            margin: 10px 0;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
            position: relative;
        }

        .cell:hover {
            transform: scale(1.05);
            border-color: #fff;
        }

        .cell:active {
            transform: scale(0.95);
        }

        /* Locked cells (pre-filled cues) */
        .cell.locked {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            cursor: default;
        }

        .cell.locked:hover {
            transform: none;
        }

        .cell.error {
            animation: shake 0.4s ease-in-out;
            border-color: #ff4444;
            background: rgba(255, 0, 0, 0.2);
        }

        /* CHECK BUTTON */
        .btn-check {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: #2ecc71;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 6px 0 #27ae60;
            transition: transform 0.1s;
            font-family: inherit;
        }

        .btn-check:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #27ae60;
        }

        /* LEGEND / PALETTE (Visual cue only) */
        .legend {
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
        }

        .legend-item {
            font-size: 2rem;
        }

        /* MODALS */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(16, 11, 41, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-card {
            background: rgba(16, 11, 41, 0.95);
            /* Cyber Theme Base */
            color: #00d2ff;
            border: 2px solid #00d2ff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: popIn 0.4s;
            line-height: 1.5;
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.2), inset 0 0 30px rgba(0, 210, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Cyber Scanline */
        .modal-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, transparent, rgba(0, 210, 255, 0.8), transparent);
            opacity: 0.5;
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% {
                top: -10%;
            }

            100% {
                top: 110%;
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-title {
            margin: 0 0 15px 0;
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        .tutorial-step {
            margin-bottom: 15px;
            font-size: 1.2rem;
            line-height: 1.5;
            color: #fff;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-start {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.5rem;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 6px 0 #27ae60;
            transition: transform 0.1s;
        }

        .btn-start:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #27ae60;
        }

        .modal-btn {
            padding: 10px 30px;
            font-size: 1.5rem;
            background: #00d2ff;
            color: #fff;
            border: none;
            border-radius: 30px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }
    </style>
</head>

<body>

    <a href="../galaxy.html" class="btn-back">‚¨Ö POVRATAK</a>

    <h1 class="game-title">KOZMIƒåKA MRE≈ΩA</h1>
    <div class="level-display" id="levelDisplay">RAZINA: 1 / 10</div>
    <div id="scoreText" style="font-size: 1.2rem; color: #ffd700; font-weight: bold; margin-bottom: 10px;">BODOVI: 0
    </div>
    <button onclick="showInstructions()"
        style="position: absolute; top: 15px; right: 15px; background: rgba(0, 210, 255, 0.1); border: 2px solid #00d2ff; color: #00d2ff; padding: 10px 20px; border-radius: 30px; font-size: 1.1rem; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.2s; z-index: 100;"
        onmouseover="this.style.transform='scale(1.05)'; this.style.background='rgba(0, 210, 255, 0.2)'"
        onmouseout="this.style.transform='scale(1)'; this.style.background='rgba(0, 210, 255, 0.1)'">
        ‚ùì UPUTE
    </button>

    <div class="legend">
        <!-- Visual reminder of symbols -->
        <span class="legend-item">üî¥</span>
        <span class="legend-item">üîµ</span>
        <span class="legend-item">üü°</span>
    </div>

    <p style="margin: 5px 0; color: #ccc;">Popuni mre≈æu! Svaki red i stupac moraju imati sve 3 boje.</p>

    <div class="grid-container" id="grid">
        <!-- Generated by JS -->
    </div>

    <button class="btn-check" onclick="checkSolution()">PROVJERI ‚úÖ</button>

    <!-- TUTORIAL OVERLAY -->
    <div class="overlay" id="tutorial-overlay" style="display: flex;">
        <div class="modal-card">
            <h2 id="tutorial-title" class="modal-title" style="color: #6c5ce7;">UPUTE</h2>
            <div id="tutorial-content" style="text-align: left; margin: 20px 0;">
                <!-- Content injected by JS -->
            </div>
            <button class="btn-start" id="tutorial-main-btn" onclick="closeInstructions()">RAZUMIJEM! üöÄ</button>
        </div>
    </div>

    <!-- WIN MODAL -->
    <div class="overlay" id="successScreen">
        <div class="modal-card" style="border-color: #2ecc71;">
            <h2 class="modal-title" style="color: #2ecc71;">TOƒåNO!</h2>
            <p style="font-size: 1.5rem;">Mre≈æa je ispravno popunjena!</p>
            <button class="btn-start" onclick="nextLevel()" style="background: #2ecc71;">DALJE ‚û°</button>
        </div>
    </div>

    <!-- FINAL SCREEN -->
    <div class="overlay" id="finalScreen">
        <div class="modal-card" style="border-color: #ffd700;">
            <h2 class="modal-title" style="color: #ffd700;">BRAVO! üèÜ</h2>
            <p style="font-size: 1.5rem;">Kozmiƒçka mre≈æa je stabilna!</p>
            <button class="btn-start" onclick="startGame()"
                style="background: #ffd700; color: #333; box-shadow: 0 6px 0 #b45309;">PONOVNO ‚Ü∫</button>
        </div>
    </div>

    <script src="../../game_storage.js"></script>
    <script>
        // SYMBOLS
        const SYMBOLS = ['üî¥', 'üîµ', 'üü°']; // 0, 1, 2
        // Internal Grid: 3x3 array of integers (0,1,2 or null)
        let solutionGrid = [];
        let playerGrid = [];
        let currentLevel = 1;
        let lockedCells = [];

        const GAME_ID = 'cosmic_game';
        let totalScore = 0;
        let highScore = 0;

        // Initialize high score safely
        try {
            highScore = GameStorage.getHighScore(GAME_ID);
        } catch (e) {
            console.log("GameStorage not found");
        }

        let audioCtx = null;
        function initAudio() {
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') audioCtx.resume().catch(console.error);
            } catch (e) { }
        }

        function playTone(freq, type = 'sine') {
            if (!audioCtx) return;
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.frequency.setValueAtTime(freq, audioCtx.currentTime);
            o.type = type;
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
            o.stop(audioCtx.currentTime + 0.1);
        }

        // --- LATIN SQUARE LOGIC ---
        function generateLatinSquare() {
            // Base square
            let s = [
                [0, 1, 2],
                [1, 2, 0],
                [2, 0, 1]
            ];

            // Shuffle Rows
            s.sort(() => Math.random() - 0.5);

            // Shuffle Cols (Transpose -> Shuffle -> Transpose)
            // Or just swap cols manualy
            if (Math.random() > 0.5) { // Swap col 0 & 1
                for (let r = 0; r < 3; r++) [s[r][0], s[r][1]] = [s[r][1], s[r][0]];
            }
            if (Math.random() > 0.5) { // Swap col 1 & 2
                for (let r = 0; r < 3; r++) [s[r][1], s[r][2]] = [s[r][2], s[r][1]];
            }

            // Map to symbols (Shuffle symbols mapping)
            let mapping = [0, 1, 2].sort(() => Math.random() - 0.5);
            let finalGrid = s.map(row => row.map(val => mapping[val]));

            return finalGrid;
        }

        function startGame() {
            currentLevel = 1;
            document.getElementById('finalScreen').style.display = 'none';
            initAudio();
            isPaused = false; // Ensure game is unpaused
            startLevelLogic();
        }

        function nextLevel() {
            document.getElementById('successScreen').style.display = 'none';
            if (currentLevel >= 10) {
                document.getElementById('finalScreen').style.display = 'flex';
            } else {
                currentLevel++;
                startLevelLogic();
            }
        }

        function startLevelLogic() {
            document.getElementById('levelDisplay').innerText = `RAZINA: ${currentLevel} / 10`;
            solutionGrid = generateLatinSquare();

            // Determine holes
            let itemsToRemove = 3 + Math.floor(currentLevel / 3);
            if (itemsToRemove > 6) itemsToRemove = 6;

            let coords = [];
            for (let r = 0; r < 3; r++) for (let c = 0; c < 3; c++) coords.push({ r, c });
            coords.sort(() => Math.random() - 0.5);

            let holes = coords.slice(0, itemsToRemove); // These are empty
            let locked = coords.slice(itemsToRemove);   // These are pre-filled

            playerGrid = [[null, null, null], [null, null, null], [null, null, null]];
            lockedCells = []; // Array of string "r-c"

            // Fill locked
            locked.forEach(p => {
                playerGrid[p.r][p.c] = solutionGrid[p.r][p.c];
                lockedCells.push(`${p.r}-${p.c}`);
            });

            drawGrid();
        }

        function drawGrid() {
            const container = document.getElementById('grid');
            container.innerHTML = '';

            for (let r = 0; r < 3; r++) {
                for (let c = 0; c < 3; c++) {
                    const val = playerGrid[r][c];
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${r}-${c}`;

                    // Check if locked
                    if (lockedCells.includes(`${r}-${c}`)) {
                        cell.classList.add('locked');
                        cell.innerText = SYMBOLS[val];
                    } else if (val !== null) {
                        cell.innerText = SYMBOLS[val];
                        cell.onclick = () => cycleCell(r, c);
                    } else {
                        cell.onclick = () => cycleCell(r, c);
                    }

                    container.appendChild(cell);
                }
            }
        }




        function showInstructions() {
            isPaused = true;
            const overlay = document.getElementById('tutorial-overlay');
            const title = document.getElementById('tutorial-title');
            const content = document.getElementById('tutorial-content');
            const btn = document.getElementById('tutorial-main-btn');

            title.innerText = "üéì UPUTE";
            content.innerHTML =
                `<div class="tutorial-step">üî¥ <span><strong style="color:#00d2ff">Zadatak:</strong> Popuni mre≈æu bojama.</span></div>` +
                `<div class="tutorial-step">üß© <span><strong style="color:#00d2ff">Pravilo:</strong> Svaki red i stupac moraju imati sve 3 boje.</span></div>` +
                `<div class="tutorial-step">üëÜ <span><strong style="color:#00d2ff">Kontrole:</strong> Klikni na polje da promijeni≈° boju.</span></div>`;

            btn.innerText = "NASTAVI üöÄ";
            btn.onclick = closeInstructions;
            overlay.style.display = 'flex';
        }

        function showStartScreen() {
            isPaused = true;
            const overlay = document.getElementById('tutorial-overlay');
            const title = document.getElementById('tutorial-title');
            const content = document.getElementById('tutorial-content');
            const btn = document.getElementById('tutorial-main-btn');

            title.innerHTML = "<span style='font-size:3rem; display:block; margin-bottom:10px;'>üåê</span>SISTEM ONLINE";
            title.style.color = "#00d2ff";
            title.style.textShadow = "0 0 10px #00d2ff";

            content.innerHTML =
                `<div class="tutorial-step" style="border: 1px solid rgba(0,210,255,0.3); background: rgba(0,20,40,0.6);">
                    üß© <span><strong style="color:#00d2ff">MISIJA:</strong> Inicijaliziraj kozmiƒçku mre≈æu.</span>
                 </div>` +
                `<div class="tutorial-step" style="border: 1px solid rgba(0,210,255,0.3); background: rgba(0,20,40,0.6);">
                    üëÜ <span><strong style="color:#ff00ff">PROTOKOL:</strong> Klikni na polja za popravak.</span>
                 </div>`;

            btn.innerText = "POKRENI SISTEM ‚ö°";
            btn.style.background = "transparent";
            btn.style.border = "2px solid #2ecc71";
            btn.style.color = "#2ecc71";
            btn.style.boxShadow = "0 0 15px rgba(46, 204, 113, 0.4)";
            btn.onmouseover = function () {
                this.style.background = "#2ecc71";
                this.style.color = "#000";
                this.style.boxShadow = "0 0 30px rgba(46, 204, 113, 0.8)";
            };
            btn.onmouseout = function () {
                this.style.background = "transparent";
                this.style.color = "#2ecc71";
                this.style.boxShadow = "0 0 15px rgba(46, 204, 113, 0.4)";
            };

            btn.onclick = () => {
                closeInstructions();
                startGame();
            };
            overlay.style.display = 'flex';
        }

        function closeInstructions() {
            document.getElementById('tutorial-overlay').style.display = 'none';
            isPaused = false;
        }
        function cycleCell(r, c) {
            if (isPaused) return; // Prevent interaction if paused

            let val = playerGrid[r][c];
            if (val === null) val = 0;
            else val = (val + 1) % 3; // 0->1->2->0

            playerGrid[r][c] = val;

            // Update visual ONLY (no full redraw for speed)
            const el = document.getElementById(`cell-${r}-${c}`);
            el.innerText = SYMBOLS[val];

            // Play faint click sound
            playTone(400, 'sine');
        }

        function checkSolution() {
            if (isPaused) return; // Prevent checking if paused

            let correct = true;

            // 1. Empty Check
            for (let r = 0; r < 3; r++) for (let c = 0; c < 3; c++) {
                if (playerGrid[r][c] === null) {
                    highlightError(r, c);
                    correct = false;
                }
            }
            if (!correct) return; // Stop if empty cells

            // 2. Row Check
            for (let r = 0; r < 3; r++) {
                let seen = new Set();
                for (let c = 0; c < 3; c++) seen.add(playerGrid[r][c]);
                if (seen.size !== 3) {
                    correct = false;
                    // Highlight row
                    for (let c = 0; c < 3; c++) highlightError(r, c);
                }
            }

            // 3. Col Check
            for (let c = 0; c < 3; c++) {
                let seen = new Set();
                for (let r = 0; r < 3; r++) seen.add(playerGrid[r][c]);
                if (seen.size !== 3) {
                    correct = false;
                    // Highlight col
                    for (let r = 0; r < 3; r++) highlightError(r, c);
                }
            }

            if (correct) {
                totalScore += 10;
                document.getElementById('scoreText').innerText = `BODOVI: ${totalScore}`;
                if (typeof GameStorage !== 'undefined') {
                    GameStorage.addCredits(10);
                    if (totalScore > highScore) {
                        highScore = totalScore;
                        GameStorage.saveHighScore(GAME_ID, highScore);
                    }
                }

                playTone(600, 'square'); setTimeout(() => playTone(800, 'square'), 100);
                document.getElementById('successScreen').style.display = 'flex';
            } else {
                playTone(200, 'sawtooth');
            }
        }

        function highlightError(r, c) {
            const el = document.getElementById(`cell-${r}-${c}`);
            el.classList.add('error');
            setTimeout(() => el.classList.remove('error'), 500);
        }

    </script>
    <script>
        showStartScreen();
    </script>
</body>
